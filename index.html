<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>traveltip</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container main-layout flex space-between align-center">
        <h1>TravelTip</h1>
        <!-- <div class="logo"><img src="img/logo.png" /></div> -->
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Enter Location" />
          <button type="submit" class="uppercase search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="main-content main-layout">
      <section class="locations-container flex space-between">
        <button>
          <i class="fas fa-map-pin current-location"> </i>
          <span>Current place name on the map</span>
        </button>
        <button type="submit">
          <i class="fas fa-copy copylocation-btn"></i>
          copy place
        </button>
        <button
          type="submit"
          class="mylocation-btn mylocation-btn"
          onclick="onGetUserPos()"
        >
          <i class="fas fa-location-arrow"></i>
        </button>
      </section>

      <section class="content flex">
        <div id="map"></div>

        <div class="info-container flex columns">
          <div class="weather flex columns">
            <h2>Weather today</h2>
            <span>Rendered weather here</span>
          </div>

          <div class="my-locations flex columns">
            <i class="fas fa-home home-btn"></i>
            <span
              >Rendered searched locations here +
              <i class="fas fa-trash-alt"></i
            ></span>
          </div>
        </div>
      </section>

      <!-- <button onclick="onAddMarker()" class="btn-add-marker">
        Add Marker Speific Location
      </button>
      <button onclick="onGetUserPos()" class="btn-user-pos">
        Get User Position
      </button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
      <p>Starting project</p>
      <p>You are at: <span class="user-pos"></span></p>
      <p>Locations: <span class="locs"></span></p> -->
    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
